name: Code-Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    
    - name: Install poetry
      run: pipx install poetry

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'poetry'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install python3-dev libpq-dev # psycopg2
        python -m pip install --upgrade pip
        poetry env use 3.10
        poetry install --no-root

    - name: Run mypy
      run: poetry run mypy .

    - name: Run Black
      if: always()
      run: poetry run black --check .